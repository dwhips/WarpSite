<DOCTYPE html>
    <html lang="eng">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <Title>Color Converter/Pallete Generator</Title>

        <link rel="stylesheet" href="NavBar.css">
        <link rel="stylesheet" href="format.css">
    </head>

    <body style="background-color: black;">
        <!-- Control full page menu for mobile view -->
        <script src="navbar.js"></script>
        <link rel="icon" type="image/x-icon" href="/Art/WhippleLogo.png">

        <div style="background-color: white;">
            <canvas id="MainColorCanvas" style="width:100%;height: 50%;"></canvas>
            <div style="display: block;" >                
                rgb<input type="text" onchange="SyncRGBLabel()" id="rgbLabel">
                
                <div id="HexCell"> hex
                    <input type="text" onchange="SyncFromHex()" id="hex" name="hex" placeholder="Hex">
                </div>
                
                <!-- rgb -->
                <div id="color1cell">
                    r
                    <input type="number" onchange="SyncFromRGBInput()" id="color1" name="color1" placeholder="R">
                    <input type="range" onchange="SyncFromRGBSlider()" min="0" max="255" id="color1slider">
                </div>
                
                <div id="color2cell">
                    g
                    <input type="number" onchange="SyncFromRGBInput()" id="color2" name="color2" placeholder="G">
                    <input type="range" onchange="SyncFromRGBSlider()" min="0" max="255" id="color2slider">
                </div>
                
                <div id="color3cell">
                    b
                    <input type="number" onchange="SyncFromRGBInput()" id="color3" name="color3" placeholder="B">
                    <input type="range" onchange="SyncFromRGBSlider()" min="0" max="255" id="color3slider">
                </div>

                <!-- hsl -->

                <div id="color1cell">
                    hue
                    <input type="number" onchange="SyncFromHSLInput()" id="hInput" name="hInput" placeholder="H">
                    <input type="range" onchange="SyncFromHSLSlider()" min="0" max="360" id="hSlider">
                </div>
                
                <div id="color2cell">
                    sat
                    <input type="number" onchange="SyncFromHSLInput()" id="sInput" name="sInput" placeholder="S">
                    <input type="range" onchange="SyncFromHSLSlider()" min="0" max="100" id="sSlider">
                </div>
                
                <div id="color3cell">
                    lit
                    <input type="number" onchange="SyncFromHSLInput()" id="lInput" name="lInput" placeholder="L">
                    <input type="range" onchange="SyncFromHSLSlider()" min="0" max="100" id="lSlider">
                </div>

                <canvas id="test" style="width:40%; height:20%; background-color:rgba(45,63,176,0.78);"></canvas>
            </div>
        </div>
    
        <!-- Have pallatte generator be below. Scroll down, each row has a color within a pallette which can be scrolled horizontally -->
        <script src="ColorGen.js" defer></script>
    </body>

    </html>
